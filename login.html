        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <section class="login-section">
        <h1>Login</h1>

        <form id="loginForm" class="form" method="post" novalidate>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <div class="field-error" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <div class="field-error" id="password-error"></div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1rem; padding: 0.9rem;">Login</button>
        </form>
        
        <div class="inline-helpers">
          <a class="btn btn-ghost btn-sm" href="reset-password.html">Forgot password?</a>
        </div>

        <div class="actions" style="margin-top: 1.5rem;">
          <a class="btn btn-primary" href="signup.html" style="width: 100%; justify-content: center; font-size: 1rem; padding: 0.9rem;">Create an account</a>
        </div>
      </section>
    </main>

    <script type="module" src="dist/login.js"></script>
    <script type="module" src="dist/auth-ui.js"></script>

</body>
