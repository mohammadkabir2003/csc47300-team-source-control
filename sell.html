<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell an Item — CCNY Exchange</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-to-content" href="#main">Skip to content</a>

  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">CCNY Exchange</a>
      <nav aria-label="Primary">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="market.html">Browse</a>
        <a class="nav-link active" aria-current="page" href="sell.html">Sell an Item</a>
        <a class="nav-link" href="safety.html">Safety</a>
        <a class="nav-link" href="cart.html">Cart <span id="nav-cart-count" class="cart-badge" style="display:none">0</span></a>
        <a class="nav-link" href="orders.html">Orders</a>
        <a class="nav-link" href="login.html">Log In</a>
        <a class="btn btn-primary btn-sm" href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <header class="page-header">
      <h1>Sell an Item</h1>
      <p class="muted">List an item for sale on the CCNY Exchange marketplace.</p>
    </header>

    <form class="form" action="#" method="post">
      <div class="field">
        <label for="title">Title<span class="req">*</span></label>
        <input class="input" id="title" name="title" type="text" required placeholder="e.g., Calculus I (Stewart) 8th Ed." />
      </div>

      <div class="field two-col">
        <div>
          <label for="category">Category<span class="req">*</span></label>
          <select class="input" id="category" name="category" required>
            <option value="">Select…</option>
            <option>Textbooks</option>
            <option>Electronics</option>
            <option>Dorm Essentials</option>
            <option>Clothing</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="price">Price ($)<span class="req">*</span></label>
          <input class="input" id="price" name="price" type="number" inputmode="decimal" min="0" step="0.01" required placeholder="35" />
        </div>
      </div>

      <div class="field">
        <label for="location">Meet-up Location<span class="req">*</span></label>
        <input class="input" id="location" name="location" type="text" required placeholder="e.g., NAC Lobby, Student Center, Towers Lobby" />
      </div>

      <div class="field">
        <label for="desc">Description<span class="req">*</span></label>
        <textarea class="input" id="desc" name="desc" rows="5" required placeholder="Condition, what’s included, preferred times to meet…"></textarea>
      </div>

      <div class="field">
        <label for="images">Photos (up to 5)</label>
        <input class="input" id="images" name="images" type="file" accept="image/*" multiple />
        <p class="help">JPEG/PNG recommended. Max ~5MB each. First image becomes the cover.</p>
        <div id="image-previews" style="display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem"></div>
      </div>

      <p id="sell-error" class="error-msg" role="alert"></p>
      <p id="sell-success" class="success-msg" role="alert"></p>

      <div class="actions">
        <button class="btn btn-primary" type="submit">List Item</button>
        <a class="btn btn-ghost" href="market.html">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>By posting, you agree to our <a href="safety.html">Safety & Policies</a>.</p>
    </div>
  </footer>
  <script type="importmap">
  {
    "imports": {
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
    }
  }
  </script>
  <script src="env.js"></script>
  <script type="module" src="dist/dark-mode.js"></script>
  <script type="module" src="dist/sell.js"></script>
  <script type="module" src="dist/auth-ui.js"></script>
  <script type="module" src="dist/cart-utils.js"></script>
</body>
</html>
