<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout — CCNY Exchange</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="site-header"><div class="wrap"><a class="brand" href="index.html">CCNY Exchange</a><nav aria-label="Primary"><a class="nav-link" href="index.html">Home</a><a class="nav-link" href="market.html">Browse</a><a class="nav-link" href="sell.html">Sell an Item</a><a class="nav-link" href="safety.html">Safety</a><a class="nav-link" href="cart.html">Cart</a><a class="nav-link" href="login.html">Log In</a><a class="btn btn-primary btn-sm" href="signup.html">Sign Up</a></nav></div></header>
    <main id="main" class="container">
      <header class="page-header"><h1>Checkout</h1><p class="muted">This is a front-end demo — no payment is processed.</p></header>

      <section class="form">
        <form id="checkout-form">
          <div class="field">
            <label>Full name <span class="req">*</span></label>
            <input class="input" name="name" required />
          </div>

          <div class="field">
            <label>Contact email <span class="req">*</span></label>
            <input class="input" name="email" type="email" required />
          </div>

          <div class="field">
            <label>Pickup location preference</label>
            <input class="input" name="pickup" placeholder="E.g., NAC Library lobby" />
          </div>

          <h3>Order summary</h3>
          <div id="order-summary" style="margin-bottom:1rem"></div>

          <div style="display:flex;gap:.6rem"><button class="btn btn-primary" type="submit">Place order</button><a class="btn btn-ghost" href="cart.html">Back to cart</a></div>
        </form>

        <div id="order-result" style="display:none;margin-top:1rem" class="pill-card"></div>
      </section>
    </main>

    <footer class="site-footer"><div class="wrap"><p>Prototype only. Meet in public for exchanges.</p></div></footer>

    <script type="module" src="dist/dark-mode.js"></script>
    <script type="module" src="dist/checkout.js"></script>
    <script type="module" src="dist/auth-ui.js"></script>
  </body>
</html>
